<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="doubleHolder">
        <button class="double">double</button>
    </div>

    <script>
       // This function will be used recursively for each new button
        function handleDoubleClick(event) {
            const holder = event.target.parentElement;

            // Create two new buttons
            for (let i = 0; i < 2; i++) {
                const newBtn = document.createElement('button');
                newBtn.classList.add('double');
                newBtn.innerText = 'double';

                // Recursively attach the same click handler
                newBtn.addEventListener('click', handleDoubleClick);

                holder.appendChild(newBtn);
            }

            // Remove the clicked button
            event.target.remove();
        }

        // Attach the function to the initial button
        const initialBtn = document.querySelector('.double');
        initialBtn.addEventListener('click', handleDoubleClick);
    </script>
</body>

</html>
